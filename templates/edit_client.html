{% extends "base.html" %}

{% block title %}Edit Client{% endblock %}

{% block styles %}
<style>
.form-label {
        font-size: 1.2rem; 
        font-weight: 600;   
        color: #333;        
}
.form-control {
    border-width: 2px;
}

</style>
{% endblock %}

{% block content %}
<div class="container mt-5 p-4 bg-white rounded shadow-sm" style="max-width: 900px;">
    <h2 class="mb-4 text-center">Edit Client</h2>

    <form action="{{ url_for('edit_client', id=client.id) }}" method="post" onsubmit="return confirm('Save changes?')">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Raison sociale</label>
                <input type="text" name="company" class="form-control" value="{{ client.company }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Contact name</label>
                <input type="text" name="name" class="form-control" value="{{ client.name }}">
            </div>

            <div class="col-md-4">
                <label class="form-label">Téléphone</label>
                <input type="text" name="phone" class="form-control" value="{{ client.phone }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ client.email }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">ICE</label>
                <input type="text" name="ice" class="form-control" value="{{ client.ice }}">
            </div>

            <div class="col-md-4">
                <label class="form-label">IF</label>
                <input type="text" name="ifNumber" class="form-control" value="{{ client.ifNumber }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">RC</label>
                <input type="text" name="rc" class="form-control" value="{{ client.rc }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">TP</label>
                <input type="text" name="tp" class="form-control" value="{{ client.tp }}">
            </div>

            <div class="col-md-4">
                <label class="form-label">CNSS</label>
                <input type="text" name="cnss" class="form-control" value="{{ client.cnss }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">CNSS Login</label>
                <input type="text" name="cnssLogin" class="form-control" value="{{ client.cnssLogin }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">CNSS Password</label>
                <input type="password" name="cnssPassword" class="form-control" value="{{ client.cnssPassword }}">
            </div>

            <div class="col-md-4">
                <label class="form-label">SIMPL Login</label>
                <input type="text" name="dgiLogin" class="form-control" value="{{ client.dgiLogin }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">SIMPL Password</label>
                <input type="password" name="dgiPassword" class="form-control" value="{{ client.dgiPassword }}">
            </div>

            <div class="col-md-4">
                <label class="form-label">Adhesion Login</label>
                <input type="text" name="adhesionLogin" class="form-control" value="{{ client.adhesionLogin }}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Adhesion Password</label>
                <input type="password" name="adhesionPassword" class="form-control" value="{{ client.adhesionPassword }}">
            </div>
        </div>

        <div class="mt-4 text-center">
            <button class="btn btn-success">Save Changes</button>
            <a class="btn btn-secondary" href="{{ url_for('clients_list') }}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
