{% extends "base.html" %}
{% block title %}{{ 'Edit Locaux' if locaux else 'Add Locaux' }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">{{ 'Edit Locaux' if locaux else 'Add New Locaux' }}</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('locaux_add', id=locaux.id) if locaux else url_for('locaux_add') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Zone</label>
                        <select name="zone_id" class="form-select" required>
                            <option value="">-- Select Zone --</option>
                            {% for z in zones %}
                                <option value="{{ z.id }}" {% if locaux and locaux.zone_id == z.id %}selected{% endif %}>{{ z.nom }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Site</label>
                        <select name="site_id" class="form-select" required>
                            <option value="">-- Select Site --</option>
                            {% for s in sites %}
                                <option value="{{ s.id }}" {% if locaux and locaux.site_id == s.id %}selected{% endif %}>{{ s.nom }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Bâtiment</label>
                        <input type="text" name="batiment" class="form-control" value="{{ locaux.batiment if locaux else '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Etage</label>
                        <input type="text" name="etage" class="form-control" value="{{ locaux.etage if locaux else '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Nom</label>
                        <input type="text" name="nom" class="form-control" required value="{{ locaux.nom if locaux else '' }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Code</label>
                        <input type="text" name="code" class="form-control" value="{{ locaux.code if locaux else '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Commentaires</label>
                        <input type="text" name="commentaires" class="form-control" value="{{ locaux.commentaires if locaux else '' }}">
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        {{ 'Mettre à jour' if locaux else 'Ajouter' }}
                    </button>
                    <a href="{{ url_for('locaux') }}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
