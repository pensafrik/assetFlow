{% extends "base.html" %}

{% block title %}
{% if sous_famille %}Modifier Sous-famille{% else %}Ajouter{% endif %}
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='clients.css') }}">
<style>
    .form-label {
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                {% if sous_famille %}Modifier sous-famille{% else %}Ajouter sous-famille{% endif %}
            </h5>
        </div>
        <div class="card-body">
            <form method="POST" action="">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Famille</label>
                        <select name="famille_id" class="form-control" required>
                            <option value="">-- Choisir une famille --</option>
                            {% for famille in familles %}
                            <option value="{{ famille.id }}" 
                                {% if sous_famille and sous_famille.famille_id == famille.id %}selected{% endif %}>
                                {{ famille.nom }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Nom</label>
                        <input type="text" name="nom" class="form-control" required
                               value="{{ sous_famille.nom if sous_famille else '' }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Code</label>
                        <input type="text" name="code" class="form-control"
                               value="{{ sous_famille.code if sous_famille else '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Commentaire</label>
                        <input type="text" name="commentaire" class="form-control"
                               value="{{ sous_famille.commentaire if sous_famille else '' }}">
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        {% if sous_famille %}Mettre Ã  jour{% else %}Ajouter{% endif %}
                    </button>
                    <a href="{{ url_for('sous_famille_list') }}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
