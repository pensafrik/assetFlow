{% extends "base.html" %}

{% block title %}
{% if sous_famille %}Edit Sous-Famille{% else %}Add Sous-Famille{% endif %}
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='clients.css') }}">
<style>
    .form-label {
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                {% if sous_famille %}Edit Sous-Famille{% else %}Add Sous-Famille{% endif %}
            </h5>
        </div>
        <div class="card-body">
            <form method="POST" action="">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                 <div class="row mb-3">
                      <div class="col-md-6">
                      <label class="form-label">Famille</label>
                       <select name="famille_id" class="form-control" required>
                      <option value="">-- Choisir une famille --</option>
                {% for famille in familles %}
                <option value="{{ famille.id }}">{{ famille.nom }}</option>
                  {% endfor %}
                      </select>
                     </div>



                    <div class="col-md-6">
                        <label class="form-label">Nom</label>
                        <input type="text" name="nom" class="form-control" required
                               value="{{ sous_famille.nom if sous_famille else '' }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Code</label>
                        <input type="text" name="code" class="form-control"
                               value="{{ sous_famille.code if sous_famille else '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Code à barres</label>
                        <input type="text" name="code_barres" class="form-control"
                               value="{{ sous_famille.code_barres if sous_famille else '' }}">
                    </div>
                    
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Unité</label>
                        <input type="text" name="unite" class="form-control"
                               value="{{ sous_famille.unite if sous_famille else '' }}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Période de dépréciation (Années)</label>
                        <input type="number" name="periode_depreciation" class="form-control"
                               value="{{ sous_famille.periode_depreciation if sous_famille else '' }}">
                    </div>
                    <!--<div class="col-md-4">
                        <label class="form-label">Image (optional)</label>
                        <input type="text" name="image" class="form-control"
                               value="{{ sous_famille.image if sous_famille else '' }}">
                    </div>
                </div>-->

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3">{{ sous_famille.description if sous_famille else '' }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('sous_famille_list') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        {% if sous_famille %}Update{% else %}Add{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
