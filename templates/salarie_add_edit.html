{% extends "base.html" %}

{% block title %}{{ 'Modifier' if salarie else 'Ajouter' }} salarié{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='clients.css') }}">
<style>
    .form-label { font-weight: 500; }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">{{ 'Modifier' if salarie else 'Ajouter' }} un salarié</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Matricule</label>
                        <input type="text" name="matricule" class="form-control" placeholder="Entrez le matricule"
                               value="{{ salarie.matricule if salarie else '' }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Nom et Prénom</label>
                        <input type="text" name="nom_prenom" class="form-control" placeholder="Entrez le nom et prénom"
                               value="{{ salarie.nom_prenom if salarie else '' }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Département</label>
                        <input type="text" name="departement" class="form-control" placeholder="Entrez le département"
                               value="{{ salarie.departement if salarie else '' }}" required>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        {{ 'Mettre à jour' if salarie else 'Ajouter' }}
                    </button>
                    <a href="{{ url_for('liste_salaries') }}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
