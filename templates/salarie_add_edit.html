{% extends "base.html" %}

{% block title %}{{ 'Edit' if salarie else 'Add' }} Salarie{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='clients.css') }}">
<style>
    .form-label { font-weight: 500; }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="page-header d-flex justify-content-between align-items-center mb-3">
        <h2 class="h4">{{ 'Edit' if salarie else 'Add' }} Salarie</h2>
        <a href="{{ url_for('liste_salaries') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Matricule</label>
                        <input type="text" name="matricule" class="form-control" 
                               value="{{ salarie.matricule if salarie else '' }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Nom & Prénom</label>
                        <input type="text" name="nom_prenom" class="form-control" 
                               value="{{ salarie.nom_prenom if salarie else '' }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Département</label>
                        <input type="text" name="departement" class="form-control" 
                               value="{{ salarie.departement if salarie else '' }}" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    {{ 'Update' if salarie else 'Add' }} Salarie
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
