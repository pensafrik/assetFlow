{% extends "base.html" %}

{% block title %}{% if famille %}Modifier Famille{% else %}Ajouter Famille{% endif %}{% endblock %}

{% block content %}

    <div class="container-fluid">
    <div class="page-header mb-3">
        
    </div>

    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">
                {% if famille %}Modifier famille{% else %}Ajouter{% endif %} famille
            </h5>
        </div>
        <div class="card-body">
    <form method="POST" action="" class="row g-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required value="{{ famille.nom if famille else '' }}">
        </div>
        <div class="col-md-6">
            <label for="code" class="form-label">Code</label>
            <input type="text" class="form-control" id="code" name="code" value="{{ famille.code if famille else '' }}">
        </div>
        <!--<div class="col-md-6">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" id="type" name="type" value="{{ famille.type if famille else '' }}">
        </div>
        <div class="col-md-6">
            <label for="departement" class="form-label">Departement</label>
            <input type="text" class="form-control" id="departement" name="departement" value="{{ famille.departement if famille else '' }}">
        </div>-->
        <div class="col-12">
            <label for="description" class="form-label">Commentaire</label>
            <textarea class="form-control" id="description" name="description">{{ famille.description if famille else '' }}</textarea>
        </div>
        
        <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        {% if famille %}Mettre aÌ€ jour{% else %}Ajouter{% endif %}
                    </button>
                    <a href="{{ url_for('famille_list') }}" class="btn btn-secondary">Annuler</a>
                </div>
    </form>
 </div>
</div>
{% endblock %}
