{% extends "base.html" %}

{% block title %}{% if famille %}Edit Famille{% else %}Add Famille{% endif %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if famille %}Edit Famille{% else %}Add Famille{% endif %}</h2>
    <form method="POST" action="" class="row g-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required value="{{ famille.nom if famille else '' }}">
        </div>
        <div class="col-md-6">
            <label for="code" class="form-label">Code</label>
            <input type="text" class="form-control" id="code" name="code" value="{{ famille.code if famille else '' }}">
        </div>
        <div class="col-md-6">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" id="type" name="type" value="{{ famille.type if famille else '' }}">
        </div>
        <div class="col-md-6">
            <label for="departement" class="form-label">Departement</label>
            <input type="text" class="form-control" id="departement" name="departement" value="{{ famille.departement if famille else '' }}">
        </div>
        <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description">{{ famille.description if famille else '' }}</textarea>
        </div>
        <div class="col-12 d-flex justify-content-end gap-2">
            <a href="{{ url_for('famille_list') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">{% if famille %}Update{% else %}Add{% endif %}</button>
        </div>
    </form>
</div>
{% endblock %}
