{% extends "base.html" %}

{% block title %}{{ 'Modifier Société' if zone else 'Ajouter Société' }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">{{ 'Modifier Société' if zone else 'Ajouter Société' }}</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-3">
                    <label for="nom" class="form-label">Raison sociale</label>
                    <input type="text" placeholder="Entrez le Raison sociale" class="form-control" id="nom" name="nom" 
                           value="{{ zone.nom if zone else '' }}" required>
                </div>

                <div class="mb-3">
                    <label for="pays" class="form-label">Pays</label>
                    <input type="text" class="form-control" placeholder="Entrez le Pays" id="pays" name="pays" 
                           value="{{ zone.pays if zone else '' }}" required>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        {{ 'Mettre à jour' if zone else 'Ajouter' }}
                    </button>
                    <a href="{{ url_for('zones_list') }}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
